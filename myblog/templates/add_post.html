{% extends 'base.html'%}

{% block title %}
Create New Blog
{% endblock %}

{% block content %}
<div class="container">
<a href="{% url 'home'%}">Back</a>
{% if user.is_authenticated %}
<h3>Add Blog Post</h3>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="btn btn-secondary"> Post</button>
</form>
{% else %}
<h2>ERROR 404</h2>
{% endif %}
</div>
</div>
<script>
    var name= "{{user.id}}";
    document.getElementById('elder').value=name;
</script>


    {% endblock %}
